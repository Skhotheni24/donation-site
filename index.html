<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Donation Request</title>
<style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?fit=crop&w=1950&q=80') center/cover no-repeat;
      padding: 4rem 2rem;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 10px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    form {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #60a5fa;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #334155;
      color: white;
    }
    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    footer {
      text-align: right;
      padding: 1rem 2rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style></head>
<body style="font-family: sans-serif; background-color: #121212; color: white; padding: 2rem;">
<h1>Submit a Donation Request</h1>
<form id="donation-form" name="donation">
<label>Name: <input name="name" required="" type="text"/></label><br/><br/>
<label>Email: <input name="email" required="" type="email"/></label><br/><br/>
<label>Donation Bracket (AUD):
      <select name="bracket" required="">
<option value="">Select a bracket</option>
<option value="0–500">0–500</option>
<option value="500–2000">500–2000</option>
<option value="2000–5000">2000–5000</option>
<option value="5000+">5000+</option>
</select>
</label><br/><br/>
<label>Reason: <textarea name="reason" required=""></textarea></label><br/><br/>
<label>Your Story: <textarea name="story" required=""></textarea></label><br/><br/>
<button type="submit">Submit</button>
</form>
<div id="confirmation" style="display:none; color: lightgreen; font-weight: bold; margin-top: 1rem;">
    Thank you! Your donation request was submitted.
  </div>
<script>
    document.getElementById("donation-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        bracket: form.bracket.value,
        reason: form.reason.value,
        story: form.story.value
      };
      try {
        const response = await fetch("/.netlify/functions/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById("confirmation").style.display = "block";
          form.reset();
        } else {
          alert("Submission failed: " + result.error);
        }
      } catch (err) {
        alert("Submission error: " + err.message);
      }
    });
  </script>
<!-- Scripture at bottom right -->
<div style="position: fixed; bottom: 10px; right: 10px; font-size: 0.8rem; color: #ccc; font-style: italic;">
  “With man this is impossible, but with God all things are possible.” — Matthew 19:26
</div>
</body>
</html>
