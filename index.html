<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Request</title>
</head>
<body style="font-family:sans-serif; background-color:#111827; color:white; padding:2rem;">
  <h1>Request a Donation</h1>
  <form name="donation-request">
    <label>Name: <input type="text" name="name" required></label><br/><br/>
    <label>Email: <input type="email" name="email" required></label><br/><br/>
    <label>Donation Bracket (AUD): 
      <select name="bracket" required>
        <option value="">Select a bracket</option>
        <option value="$0–$500">$0–$500</option>
        <option value="$500–$2000">$500–$2000</option>
        <option value="$2000–$5000">$2000–$5000</option>
        <option value="$5000+">$5000+</option>
      </select>
    </label><br/><br/>
    <label>Reason for Request:<br/>
      <textarea name="reason" required rows="3" cols="30"></textarea>
    </label><br/><br/>
    <label>Your Story:<br/>
      <textarea name="story" required rows="5" cols="30"></textarea>
    </label><br/><br/>
    <button type="submit">Submit Request</button>
  </form>
  <div id="confirmation" style="display:none; color:lightgreen; margin-top:1rem;">
    Your request has been submitted successfully!
  </div>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        bracket: form.bracket.value,
        reason: form.reason.value,
        story: form.story.value,
      };
      try {
        const response = await fetch("/.netlify/functions/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        if (response.ok) {
          document.getElementById("confirmation").style.display = "block";
          form.reset();
        } else {
          alert("Submission failed: " + result.error);
        }
      } catch (err) {
        alert("An error occurred: " + err.message);
      }
    });
  </script>
</body>
</html>
