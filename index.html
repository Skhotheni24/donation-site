<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form > label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    .footer {
      margin-top: auto;
      text-align: right;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Financial Assistance</h1>
    <form id="donation-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="bracket">Donation Bracket</label>
      <select id="bracket" name="bracket" required>
        <option value="">Select bracket</option>
        <option value="$0 - $2000">$0 - $2000</option>
        <option value="$2000 - $5000">$2000 - $5000</option>
        <option value="$5000 - $10000">$5000 - $10000</option>
        <option value="More than $10000">More than $10000</option>
      </select>

      <label for="reason">Reason for Assistance</label>
      <textarea id="reason" name="reason" rows="3" required></textarea>

      <label for="story">Your Story</label>
      <textarea id="story" name="story" rows="6" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
  <div class="footer">“Give, and it shall be given unto you” – Luke 6:38</div>

  <script>
    document.getElementById("donation-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("/.netlify/functions/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          alert("Submission successful!");
          form.reset();
        } else {
          alert("Error: " + result.error || "Unknown error");
        }
      } catch (err) {
        alert("Submission failed. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
