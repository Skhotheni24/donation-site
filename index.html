<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Financial Assistance</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; }
    label { margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select { padding: 10px; font-size: 1rem; margin-bottom: 20px; border: 1px solid #ccc;
      border-radius: 5px; }
    button { padding: 10px; font-size: 1rem; background-color: #28a745; color: white;
      border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .submission-message { display: none; text-align: center; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Financial Assistance</h1>
    <form id="donationRequestForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      <label for="reason">Reason for Assistance</label>
      <input type="text" id="reason" name="reason" required>
      <label for="story">Your Story</label>
      <textarea id="story" name="story" rows="6" required></textarea>
      <label for="bracket">Donation Bracket</label>
      <select id="bracket" name="bracket" required>
        <option value="$0-$2000">$0 – $2,000</option>
        <option value="$2000-$5000">$2,000 – $5,000</option>
        <option value="$5000-$10000">$5,000 – $10,000</option>
        <option value="above-$10000">More than $10,000</option>
      </select>
      <button type="submit">Submit Request</button>
    </form>
    <div class="submission-message" id="submissionMessage">
      Thank you for your submission. We'll review your request shortly.
    </div>
  </div>
  <script>
    const form = document.getElementById('donationRequestForm');
    const message = document.getElementById('submissionMessage');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value,
        reason: form.reason.value,
        story: form.story.value,
        bracket: form.bracket.value
      };
      try {
        const response = await fetch('/.netlify/functions/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        if (response.ok) {
          form.style.display = 'none';
          message.style.display = 'block';
        } else {
          const errorText = await response.text();
          alert("Error: " + errorText);
        }
      } catch (error) {
        console.error('Submission error:', error);
        alert("Submission failed. Please try again later.");
      }
    });
  </script>
</body>
</html>
