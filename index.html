
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Donation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0f1c;
      color: #e0e6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    form {
      background-color: #111927;
      padding: 2rem 3rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #d0e2ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      background: #1c2536;
      border: 1px solid #2e3a55;
      border-radius: 8px;
      color: #fff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #a0aabf;
      position: fixed;
      right: 1rem;
      bottom: 1rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <form name="donation-request" method="POST" netlify>
    <h2>Request a Donation</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />

    <label for="reason">Reason for Request</label>
    <input type="text" id="reason" name="reason" required />

    <label for="story">Your Story</label>
    <textarea id="story" name="story" rows="4" required></textarea>

    <label for="bracket">Donation Bracket</label>
    <select id="bracket" name="bracket" required>
      <option value="$0-$2000">$0 - $2000</option>
      <option value="$2000-$5000">$2000 - $5000</option>
      <option value="$5000-$10000">$5000 - $10000</option>
      <option value=">$10000">More than $10000</option>
    </select>

    <button type="submit">Submit Request</button>
  </form>
  <div class="footer">
    "With man this is impossible, but with God all things are possible." â€“ Matthew 19:26
  </div>
</body>
</html>
