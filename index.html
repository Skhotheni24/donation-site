<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Recipient Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <div class="max-w-xl w-full bg-gray-800 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-400">Apply for a Donation</h1>
    <form name="donation-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you" class="space-y-4">
      <input type="hidden" name="form-name" value="donation-form" />
      <p class="hidden">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded" />
      </div>

      <div>
        <label for="bracket" class="block text-sm font-medium">Donation Bracket (AUD)</label>
        <select id="bracket" name="bracket" required class="mt-1 block w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded">
          <option value="">Select a bracket</option>
          <option value="$0–$500">$0–$500</option>
          <option value="$500–$2000">$500–$2000</option>
          <option value="$2000–$5000">$2000–$5000</option>
          <option value="$5000+">$5000+</option>
        </select>
      </div>

      <div>
        <label for="reason" class="block text-sm font-medium">Reason for Donation</label>
        <input type="text" id="reason" name="reason" required class="mt-1 block w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded" />
      </div>

      <div>
        <label for="story" class="block text-sm font-medium">Your Story</label>
        <textarea id="story" name="story" required rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded"></textarea>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
          Submit
        </button>
      </div>
    </form>
  </div>
  <p class="text-sm text-gray-400 mt-6 absolute bottom-2 right-4 italic">“With God all things are possible.” – Matthew 19:26</p>
</body>
</html>
